name: Full CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repo
        uses: actions/checkout@v1
      - name: Set Up NodeJs
        uses: actions/setup-node@v1
      - name: Install Dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm run test
        env:
          CI: true
      - name: Build
        run: npm run build
